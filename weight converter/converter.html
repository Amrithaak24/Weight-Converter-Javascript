<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="converter.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="back">
  
<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h2 class="display-5 heading mb-3"> Weight Converter</h2>
            <form>
                <div class="form-group mb-3">
                    <input id="lbsinput"
                    type="number"
                     class="form-control form-control-lg"
                      placeholder="Enter Pounds...">
                </div>
            </form>
           <div id="output">
            <div class="card bg-primary mb-2">
                <div class="card-block">
                    <h5 class="weightheading">Grams:</h5>
                    <div id="gramsoutput"></div>
                </div>
            </div>
            <div class="card bg-success mb-2">
                <div class="card-block">
                    <h5 class="weightheading">Kilograms:</h5>
                    <div id="kgoutput"></div>
                </div>
            </div>
            <div class="card bg-danger mb-2">
                <div class="card-block">
                    <h5 class="weightheading">Ounces:</h5>
                    <div id="ozoutput"></div>
                </div>
            </div>
           </div>

        </div>
    </div>
</div>

<script src="converter.js"></script> 
</body>
</html>
